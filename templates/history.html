<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    {% load static %}
    {% include 'includes.html' %}
</head>
<body>
    <h1 class="text-center">Historical Summaries</h1>
    <div class="container">
        <div class="col-12 d-flex justify-content-end">
            <a class="btn btn-primary mb-4" href="{% url 'home' %}">Get Summary?</a>
        </div>
        <table class="table table-hover table-responsive" id="table_id">
         <thead class="table-dark">
             <tr>
                 <th scope="col">ID</th>
                 <th scope="col">Patient-Doctor Transcript</th>
                 <th scope="col">Doctor's Note</th>
                 <th scope="col">Date Time</th>
             </tr>
         </thead>
         <tbody>
             {% for summary in objects %}
             <tr>
                 <td>{{ summary.id }}</td>
                 <td>{{ summary.patient_data }}</td>
                 <td>{{ summary.summarized_text }}</td>
                 <td>{{ summary.date_time }}</td>
             </tr>
             {% endfor %}
         </tbody>
     </table>     
 </div>
 <script>
    $(document).ready( function () {
      $('#table_id').DataTable({order: []});
      
  } );
  </script>
</body>
</html>
